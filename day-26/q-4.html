        }else{

     let c = document.getElementById("ans").innerHTML= "substraction is :-" + sub

        let a = document.getElementById("one").value
        let b = document.getElementById("two").value
        let mul = +a * +b;
     let c = document.getElementById("ans").innerHTML= "multiplication is :-" + mul
    }

     let c = document.getElementById("ans").innerHTML= "Enter valid number,your first num is not divisible by second number,first num is small"

</script>
