2. <!DOCTYPE html> 
<html>
 <head>
  
 <title>Content Manipulation</title>
 </head> 
<body>
 
  <h1 id="firstname">Your FirstName</h1>
   
<div id="lastname">Your LastName  </div>
  
 <p id="fullname">Your First&LastName</p>
 
  <hr/>
   
<button onclick="setFirstName()">FIRSTNAME</button>

    <button onclick="setLastName()">LASTNAME</button>
 
  <button onclick="setFullName()">FIRSTNAME NAME</button> 

    <button onclick="resetDefaults()">RESET DEFAULTS</button>
 

 </body>
 </html>
 
 <script type="text/javascript">
 
    
  function setFirstName(){
    let a=document.querySelector("#firstname")
    a.innerHTML="Anand"
  }

   
    function setLastName() {
        let a=document.querySelector("#lastname")
    a.innerHTML="Dalsaniya"
     }

     

  function setFullName() {
       let a=document.querySelector("#fullname")
    a.innerHTML="Anand Dalsaniya"
}

     


  function resetDefaults(){
    let a=document.querySelector("#firstname")
    a.innerHTML="Your FirstName"
    let b=document.querySelector("#lastname")
    b.innerHTML="Your LastName"
    let c=document.querySelector("#fullname")
    c.innerHTML="Your First&LastName"

}
 

  </script>
