<!-- You are creating a program to check if a user is eligible for a special offer based on their number of purchases and total spending. Write a program in JavaScript that takes two variables, `numPurchases` and `totalSpending`, . If `numPurchases` is greater than or equal to 3 and `totalSpending` is greater than or equal to 100, console "Congratulations! You are eligible for a special offer." Otherwise, console "Sorry! You are not eligible for the special offer." -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter number of purchases</label>
    <input type="text" id="item">
    <br><br><br>
    <label>enter your total spending </label>
    <input type="text" id="total_spending">
    <br><br><br>
    <h1 id="ans"></h1>
    <!-- <p id="ans"></p> -->
</body>
</html>
<script>
    let a=document.getElementById("item").value
    let b=document.getElementById("total_spending").value

    if(a=="" && b==""){
        document.getElementById("ans").innerHTML = "fill your blanks first "
    }else{
        if(a>=3 && b>=100){
        document.getElementById("ans").innerHTML = `Congratulations! You are eligible for a special offer.`
    }else{
        document.getElementById("ans").innerHTML = `Sorry! You are not eligible for the special offer.`
    }
    }
   
</script>
