<!-- 2. SUM OF ODD- HOF
Given an array of numbers find the sum of odd elements Sample Input - [1, 2, 3, 4] Sample Output - 4 -->

<script>
    
    let a =[1,2,3,4,];
    let b=0;

    for(let i=0; i<a.length; i++){
       
        if(a[i] %2!=0){
           
            b+=a[i];
        }
    }
    console.log(b);
</script>
