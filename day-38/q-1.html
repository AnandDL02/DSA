<script>
    let sliderimg = document.querySelectorAll("img")
    let index = 0;

    function slide(index){
        for(i=0; i<sliderimg.length; i++){
            sliderimg[i].style.display="none"

        }
        sliderimg[index].style.display="block"
    }
    function slider(){
        setInterval(()=>{
            slide(index)
            index++
            if(index >= sliderimg.length){
                index = 0
            }
        },1000)
    }
    slider()
</script>
